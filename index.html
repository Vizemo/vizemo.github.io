
<!DOCTYPE html>
<html>
<head>
    <title>Victor Marchesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #e0f7fa; /* Lighter shade of blue for header */
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #333 3px solid;
        }
        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #0a0a0a;
            font-weight: bold;
        }
        header a:hover {
            color: #055d9a; /* Darker blue for hover effect */
            font-weight: bold;
        }
        .bio {
            padding: 15px 0 15px 0;
            background: #e0f7fa; /* Lighter shade of blue for bio section */
        }
        .projects {
            padding: 15px 0 15px 0;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Victor Marchesi</span> Professional Portfolio</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#bio">Biography</a></li>
                    <li><a href="#projects">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="bio" class="bio">
        <div class="container">
            <h2>Biography</h2>
            <p>Temporary bio.</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="container">
            <h2>Projects</h2>
            <p>list of projects.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
