<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mom.css" />
    <title>Victor Marchesi</title>
  </head>

  <body>
    <div class="background">
      <div class="welcome-block">
        <h1>Happy Birthday Mom!</h1>
        <h3>I wish the best to the best mom of all time!</h3>
      </div>

      <!-- Row 1 -->
      <h3>Through humble beginnings and lovely mothers,</h3>
      <div class="image-container grid-layout">
        <!-- Left stacked images -->
        <div class="stacked-images">
          <div class="image-block">
            <img src="./pics/1-1.jpg" alt="First Image">
          </div>
          <div class="image-block">
            <img src="./pics/1-2.jpg" alt="Second Image">
          </div>
        </div>
        <!-- Right tall image -->
        <div class="image-block tall-image">
          <img src="./pics/1-3.jpg" alt="Third Image">
        </div>
      </div>

      <!-- Row 2 -->
      <h3>Through fun adventures,</h3>
      <div class="image-container">
        <div class="image-block">
          <img src="./pics/2-1.jpg" alt="Fourth Image">
        </div>
        <div class="image-block">
          <img src="./pics/2-2.jpg" alt="Fifth Image">
        </div>
      </div>

      <!-- Row 3 -->
      <h3>Through celebrating successes,</h3>
      <div class="image-container">
        <div class="image-block">
          <img src="./pics/3-1.jpg" alt="Sixth Image">
        </div>
      </div>

      <!-- Row 4 -->
      <h3>Through good times,</h3>
      <div class="image-container">
        <div class="image-block">
          <img src="./pics/4-1.jpg" alt="Seventh Image">
        </div>
      </div>

      <!-- Row 5 -->
      <h3>And even through the current horse addiction,</h3>
      <div class="image-container">
        <div class="image-block">
          <img src="./pics/5-1.jpg" alt="Eighth Image">
        </div>
      </div>

      <h3>I still love you forever and always!</h3>
      <h3>Love,<br>Victor</h3>
    </div>
  </body>
</html>
